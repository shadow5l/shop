<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone X1 - Your Smart Shop</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Stylish Navigation Menu */
        nav {
            background-color: #555;
            padding: 10px;
            position: fixed;
            top: 20px;
            right: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }

        .product-details {
            text-align: center;
        }

        .product-details h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .product-details p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .product-details ul {
            text-align: left;
            display: inline-block;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .product-details ul li {
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 2rem;
            color: #ff6600;
            margin-bottom: 20px;
        }

        .buy-now {
            display: inline-block;
            background-color: #ff6600;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none; /* Remove underline from link */
            transition: background-color 0.3s, transform 0.3s;
        }

        .buy-now:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Smartphone X1</h1>
</header>

<nav>
    <ul>
        <li><a href="chrome.html">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="product-image">
        <img src="./shoppics/fan2.jpeg" alt="Smartphone X1">
    </div>
    <div class="product-details">
        <h2>SC200</h2>
        <p>Kitchens and Factories Fan</p>
        <ul>
            <li>0.37kw</li>
            <li>0.5hp</li>
            <li>1400rpm</li>
            <li>18kg</li>
            <li>1.00amp</li>
            <li>220 V</li>
        </ul>
        <div class="product-price">$250.00</div>
        <a href="https://wa.me/message/7UOJYGRHX6E4M1" class="buy-now" target="_blank">Contact Us</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Your Smart Shop. All rights reserved.</p>
</footer>

</body>
</html>
